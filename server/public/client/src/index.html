    <script>
      const tree = [];

      function injectListItemContent(file) {
        var liElement = $("<li>")
          .addClass("pb-3 sm:pb-4 max-w-4xl pl-1 pr-1 flex-row")
          .click(() => {
            if (file.isDirectory) {
              // push this directory to our stack
              tree.push({
                parent: file.parent,
                scrollTop: $(document).scrollTop(),
              });
              nextDir(file.path);
            } else {
              /*fetch("http://192.168.100.173:8000/video/transcode", {
                method: "POST",
                body: JSON.stringify({ paths: [file.path], options: {} }),
                headers: {
                  "Content-Type": "application/json",
                },
              })
                .then((response) => {
                  if (response.status === 204) {
                    return response.text();
                  }
                  if (!response.ok) {
                    throw new Error("Network response was not ok");
                  }
                  return response.json(); // Parse the JSON response
                })
                .then((data) => {
                  console.log(data);
                });*/
              var baseUrl =
                "http://192.168.100.173:8000/player?" +
                new URLSearchParams({ url: file.path });
              window.open(baseUrl);
              /*fetch(
                "http://192.168.100.173:8000/download?" +
                  new URLSearchParams({ filePath: file.path })
              ).then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              });*/
            }
          });
        var innerDiv = $("<div>").addClass("flex justify-evenly space-x-4");
        var imageDiv = $("<div>").addClass("flex-shrink-0  w-2/12 ");
        var image = $(`<img  id='${file.id}'>`)
          .addClass("lg:w-16 lg:h-16 w-32 h-32 py-2 ")
          .attr(
            "src",
            file.isDirectory
              ? "http://192.168.100.173:8000/icons/folder.png"
              : thumbnailPlaceholder(file)
          )
          .attr("alt", "file image");

        var textDiv = $("<div>").addClass("py-2 w-6/12");
        var name = $("<p>")
          .addClass(
            "text-sm font-bold text-gray-500 truncate dark:text-gray-400 text-4xl"
          )
          .text(file.name);
        var path = $("<p>")
          .addClass(
            "text-sm text-gray-500 truncate dark:text-gray-400 text-3xl"
          )
          .text(file.path);
        var date = $("<p>")
          .addClass("text-sm text-gray-500 truncate dark:text-gray-400 text-xl")
          .text(new Date(file.birthTime).toDateString());
        var fileSizeDiv = $("<div>")
          .addClass(
            "inline-flex flex-col  text-base font-semibold text-gray-900 dark:text-white text-xl w-2/12 py-2"
          )
          .text(file.isDirectory ? "" : file.sizeStr);
        var download = $("<a>")
          .addClass("text-sm text-gray-500 truncate dark:text-gray-400")
          .attr(
            "href",
            "http://192.168.100.173:8000/download?" +
              new URLSearchParams({ filePath: file.path })
          );
        var imageDownload = $("<img>")
          .addClass("lg:w-32 lg:h-32 w-24 h-24 ")
          .attr("src", "http://192.168.100.173:8000/icons/download.png")
          .attr("alt", "download image");
        imageDiv.append(image);
        textDiv.append(name, path);
        download.append(imageDownload);
        fileSizeDiv.append(date);
        fileSizeDiv.append(download);
        innerDiv.append(imageDiv, textDiv, fileSizeDiv);
        liElement.append(innerDiv);

        return liElement;
      }

      function previousDir(dir) {
        const url =
          "http://192.168.100.173:8000/opendir/?" +
          new URLSearchParams({
            path: dir.parent,
          });
        fetchDirData(url).then(() => {});
      }

      function nextDir(path) {
        const url =
          "http://192.168.100.173:8000/opendir/?" +
          new URLSearchParams({
            path: path,
          });

        fetchDirData(url);
        $(document).scrollTop(0);
      }

      async function fetchDirData(url) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            $(document).ready(function () {
              $("#fileList").empty();
              data.files.forEach((file, index) => {
                file.index = index;
                file.id = generateId();
                $("#fileList").append(injectListItemContent(file));
              });
              loadThumbnails(data.files);
              return Promise.resolve();
            });
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }

      function ListView(layoutId) {
        this.layoutId = layoutId;
      }

      ListView.prototype = {
        setItems: function (items) {
          this.items = items;
        },

        display: function () {
          $(document).ready(function () {
            $(`#${this.layoutId}`).empty();
            this.items.forEach((item, index) => {
              item.index = index;
              item.id = generateId();
              $(`#${this.layoutId}`).append(injectListItemContent(item));
            });
          });
        },

        visibleItems: function (sx, sy) {},
      };

      function thumbnailPlaceholder(file) {
        switch (file.extension) {
          case "png":
          case "jpg":
          case "jpeg":
            return "http://192.168.100.173:8000/icons/image.png";
          case "mp4":
          case "mkv":
            return "http://192.168.100.173:8000/icons/video.png";
          case "json":
            return "http://192.168.100.173:8000/icons/json.png";
          case "txt":
          case "csv":
          case "log":
            return "http://192.168.100.173:8000/icons/txt.png";
          case "zip":
            return "http://192.168.100.173:8000/icons/zip.png";
          case "iso":
            return "http://192.168.100.173:8000/icons/iso.png";
          default:
            return "http://192.168.100.173:8000/icons/file.png";
        }
      }
      function loadThumbnails(files) {
        const data = files.map((file) => file.path);
        fetch("http://192.168.100.173:8000/thumbnail", {
          method: "POST",
          body: JSON.stringify({ files: data }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            files.forEach((file, index) => {
              if (data.buffers[index]) {
                $(`#${file.id}`).attr(
                  "src",
                  "data:image/jpeg;base64, " + toBase64(data.buffers[index])
                );
              }
            });
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }
      function fetchFileData(url) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            $(document).ready(function () {
              $("#fileList").empty();
              //remove previous directories
              tree.splice(0, tree.length);
              tree.push(data.dir);
              data.files.forEach((file, index) => {
                file.index = index;
                file.id = generateId();
                $("#fileList").append(injectListItemContent(file));
              });

              loadThumbnails(data.files);
            });
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }
      $(document).ready(function () {
        $("#previousDir").click(() => {
          if (tree.length > 1) {
            const dir = tree.pop();
            previousDir(dir);
          }
        });
